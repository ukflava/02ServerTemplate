<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <nav class="topnav">
      <a >TWEETER</a>
      <div class="rightbar" id="rightbar" >
        <a><b>Write</b> a new tweet</a>
        <div class="rightbar"><button id="showButton" type="button"><i class="fa-light fa-angles-down" ></i> </button></div>
      </div>
    </nav>
    <div>
    <header>
      <div>
          <img id="profilePicture" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Dr. Sample Name</h2>
      </div>
      </header>
   
    <main class="flex-container" >
      
      <p class="errorMessage" id="errorShort">Your message is empty. Please fill the form </p>
      <p class="errorMessage" id="errorLong">Your message is too long. Tweet should be 140 characters or less</p>
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form  id="targettweet" method="POST"action="/tweets">
          <label for="tweet-text" ></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweetcounter">
          <button class="tweetbutton" id="addTweet" type="submit">Tweet</button>
                    <p id="remaining"></p>
          </div>
        </form>
              </section>
       
      <div id="tweetlist">
             </div>
      <div><button class="scrollToTop" type="button"><i class="fa-solid fa-angles-up" ></i> </button></div>
          
    </main>
  </div>
    <footer></footer>
  </body>
</html>
